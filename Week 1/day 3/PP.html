<body>


    <script>
        let opp = parseFloat(prompt("Opposite?"))
        let adj = parseFloat(prompt("Adjacent?"))
        let hyp = Math.sqrt(opp ** 2 + adj ** 2)// (opp**2+adj**2)**0.5
        alert(`The hypothenus is ${hyp}`)
    </script>
